<html>
    <head>
        <meta charset='utf-8'>
        <title>VueJS</title>
        <link href='styles.css' rel='stylesheet'/>
        <script src='../node_modules/vue/dist/vue.min.js'></script>
        
    </head>
    <body>
        <div id='vue-app'>
            <h1>Binding</h1>
            <h3>{{ greet('afternoon') }}</h3>
            <a v-bind:href='website'>Google</a>
            <br>
            <input type='text' :value='name'>
            <p v-html='websiteTag'></p>

            <h1>Events</h1>
            <button v-on:click.once='add(1)'>Add a Year</button>
            <button v-on:click='subtract(1)'>Subtract a Year</button>
            <button @dblclick='add(10)'>Add a Year</button>
            <button @dblclick='subtract(10)'>Subtract a Year</button>
            <p>My age is {{ age }}</p>
            <div id='canvas' @mousemove='updateXY'>
                {{ x }}, {{ y }}
            </div>
            <br>
            <a @click.prevent='click' href="http://www.google.com">Google</a>

            <h1>Keyboard Events</h1>
            <label>Name:</label>
            <input type="text" @keyup.enter="logName"/>
            <label>Age:</label>
            <input type="text" @keyup.alt.enter="logAge"/>

            <h1>Two-Way Data Binding</h1>
            <label>Name:</label>
            <input type="text" v-model="name"/>
            <p>{{ name }}</p>

            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add one to A</button>
            <button v-on:click="b++">Add one to B</button>

            <p>A: {{ a }}</p>
            <p>B: {{ b }}</p>

            <p>Age + A = {{addToA}}</p>
            <p>Age + B = {{addToB}}</p>

            <h1>Dynamic CSS</h1>
            <h2>Example 1</h2>
            <div @click="available=!available" v-bind:class="{available: available}">
                <span>Tom</span>
            </div>
            <h2>Example 2</h2>
            <button @click="nearby = !nearby">Toggle Nearby</button>
            <div @click="available=!available" v-bind:class="classes">
                <span>Bernd</span>
            </div>

            
        </div>
        <footer>
            <script src="app.js"></script>
        </footer>
    </body>
</html>
